<!DOCTYPE html>
<html lang="en-US">
<html>
<head>
  <link href="https://fonts.cdnfonts.com/css/cash-currency" rel="stylesheet">
  <title>Currency Exchanger</title>
</head>
<body>

  <h1>Exchange rates for US dollars</h1>
  <p>USD to be converted:</p>
  <form>
    <label for="usDollars">$</label>
    <input id="usDollars" type="number" name="usDollars">
    <select name="currencyCode" id="currencyCode">
      <option value="EUR">Euro</option>
      <option value="JPY">Japanese Yen</option>
      <option value="AUD">Australian dollar</option>
      <option value="CAD">Canadian dollar</option>
      <option value="CRC">Costa Rican Colon</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <div>
    <p id="showResponse"></p>
  </div>
</body>
</html>
